<div class="hero-banner" data-src="./assets/img/home/hero-banner-lisboa.jpg" style="background-image: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), url('./assets/img/home/hero-banner-lisboa-low.jpg')">
	<div class="container">
		<div id="hero-banner-text">		
			<h1>Digital Creator, Photo Shooter & Video Maker</h1>
			<a href="{{ site.data.navbar[2].link }}" ><button class="btn">DISCOVER MY WORK</button></a>
		</div>
	</div>
</div>

<script>
    window.onload = function() {
      
      var placeholder = document.querySelector('.hero-banner');
      
      var imgSm = new Image();
      imgSm.src = './assets/img/home/hero-banner-lisboa-low.jpg';
      imgSm.onload = function () {
       placeholder.classList.add('ld-sm');
      };
      
      var imgLg = new Image();
      src = placeholder.getAttribute("data-src");
      imgLg.src = src;
      imgLg.onload = function () {
        placeholder.classList.add('ld-lg');
        placeholder.style.backgroundImage = 'linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), url(' + src + ')';
      };
    }
</script>
