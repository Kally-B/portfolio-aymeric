<script>
    var a = document.querySelector('.hero-banner');
    window.addEventListener("load", function () {
        if (!a) return !1;
        var b = a.getAttribute("data-src"),
        img = new Image;
        img.src = b;
        img.onload = function () {
            a.style.backgroundImage = 'linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), url(' + b + ')';
        };
    });
</script>
